<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Garden - Add New Plant</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg">
    <header>
        <nav class="navbar navbar-expand-sm bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="index.html">The Garden</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link" href="index.html">My Plants</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="add-plant.html">Add New Plant</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>
    <div class="mt-2 container">
        <h1>Add a New Plant</h1>
        <form class="col-lg-8 col-md-12" name="addPlantForm" id="add-plant-form" onsubmit="addNewPlant(event)">
            <div class="form-group">
              <label for="s-name">Scientific Name<span class="color-red">*</span></label>
              <input class="form-control"  type="text" name="scientificName" id="s-name">
            </div>
            <div class="form-group">
              <label for="c-name">Common Name<span class="color-red">*</span></label>
              <input class="form-control" type="text" name="commonName" id="c-name">
            </div>
            <div class="form-group">
              <label for="zone">Zone</label>
              <input class="form-control" type="number" min="0" max="13" name="zone" id="zone">
            </div>
            <div class="form-group">
              <label for="size">Size</label>
              <select class="form-control" name="size" id="size">
                <option value="Extra Small">Extra Small</option>
                <option value="Small">Small</option>
                <option value="Medium">Medium</option>
                <option value="Large">Large</option>
                <option value="Extra Large">Extra Large</option>
                <option value="Giant">Giant</option>
              </select>
            </div>
            <div class="form-group">
              <label for="adoption-date">Adoption Date</label>
              <input class="form-control" type="date" name="adoptionDate" id="adoption-date">
            </div>
            <input type="submit" value="Submit" class="mt-2 btn btn-success">
        </form>
    </div>

    <script src="addplant.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
